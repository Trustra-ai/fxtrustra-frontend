<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FxTrustra</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>FxTrustra</h1>
    <nav id="nav-links">
      <a href="#" onclick="showSection('login')">Login</a> |
      <a href="#" onclick="showSection('register')">Register</a> |
      <span id="user-info"></span>
      <a href="#" id="logout-link" onclick="logout()" style="display:none;">Logout</a>
    </nav>
  </header>

  <main>
    <section id="login" class="section">
      <h2>Login</h2>
      <form id="login-form">
        <input type="text" id="login-username" placeholder="Username" required>
        <input type="password" id="login-password" placeholder="Password" required>
        <button type="submit">Login</button>
      </form>
      <p id="login-message"></p>
    </section>

    <section id="register" class="section" style="display:none;">
      <h2>Register</h2>
      <form id="register-form">
        <input type="text" id="reg-username" placeholder="Username" required>
        <input type="email" id="reg-email" placeholder="Email" required>
        <input type="password" id="reg-password" placeholder="Password" required>
        <button type="submit">Register</button>
      </form>
      <p id="register-message"></p>
    </section>

    <section id="dashboard" class="section" style="display:none;">
      <h2>User Dashboard</h2>
      <p id="dashboard-message">Loading...</p>
    </section>

    <section id="admin" class="section" style="display:none;">
      <h2>Admin Panel</h2>
      <ul id="users-list"></ul>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
